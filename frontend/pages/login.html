<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Clinic Management</title>
    <link rel="stylesheet" href="../static/css/style.css"> 
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #74ebd5, #ACB6E5); font-family: sans-serif; margin: 0; }
        .login-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; }
        .login-container h2 { text-align: center; color: #2c3e50; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #333; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .error { color: red; font-size: 0.9em; text-align: center; margin-top: 10px; min-height: 20px; }
        button[type="submit"] { width: 100%; background: #2c3e50; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; transition: 0.3s; }
        button[type="submit"]:hover { background: #34495e; }
        button[type="submit"]:disabled { background: #95a5a6; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Phòng Khám</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" required placeholder="admin / doctor / nurse">
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Đăng nhập</button>
            <p id="error-msg" class="error"></p>
        </form>
    </div>

    <script src="../static/js/api.js"></script>
    <script src="../static/js/auth.js"></script>
</body>
</html>
